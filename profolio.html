    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#02aa0a',
            secondary: '#00155a',
            dark: '#0f0d00',
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-in-out',
            'slide-up': 'slideUp 0.8s ease-out',

          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },

            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
